{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard-sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Logged in as:</strong>
                        <span>{{ user.full_name }}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <div class="card-title">Total Orders</div>
                                        <h4>100</h4>
                                        <a href="#">View Order</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User profile pic" width="50" height="50">
                                        <p class="mb-0">{{ user.email }}</p>
                                        <p">{{ user.phone_number }}</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- row.// -->
                    </div>
                    <!-- card-body .// -->
                </article>
                <!-- order-group.// -->
            </main>
        </div>
        <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
